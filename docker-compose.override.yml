# Development override for docker-compose
# Use: docker-compose -f docker-compose.yml -f docker-compose.override.yml up
version: '3.8'

services:
  backend:
    volumes:
      # Mount source code for hot reloading in development
      - .:/app
    command: ["python", "-m", "uvicorn", "web_server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      - ENVIRONMENT=development

  frontend:
    # In development, you might want to run React dev server instead
    # Comment out this service and run `npm start` locally for hot reloading
    build:
      target: build
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: ["npm", "start"]
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - BROWSER=none
